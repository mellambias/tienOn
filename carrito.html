<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link es un enlace a un recurso -->
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"
    />

    <title>Título</title>
    <!-- meta información -->
    <meta
      name="description"
      content="descripción de la web, se recomienda 90 caracteres"
    />
    <meta name="keywords" content="palabras clave, separadas, por comas" />

    <link href="style.css" rel="stylesheet" />

    <header>

        <div class="carrito-titulo">Carrito de la compra</div>

          <div class="carrito-producto-accion-volver"></div>
