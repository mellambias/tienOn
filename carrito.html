<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link es un enlace a un recurso -->
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"
    />

    <title>Título</title>
    <!-- meta información -->
    <meta
      name="description"
      content="descripción de la web, se recomienda 90 caracteres"
    />
    <meta name="keywords" content="palabras clave, separadas, por comas" />
    <link href="normalice.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header></header>

    <main>
      <div class="carrito">
        <div class="col-1">
          <div class="col">
            <!-- titulo  -->
            <div class="carrito-titulo"><h2>Carrito de la compra</h2></div>
          </div>
          <div class="col">
            <!-- productos -->
            <div class="carrito-productos">
              <div class="col-4">
                <div class="col"></div>
                <div class="col">Producto</div>
                <div class="col">Precio</div>
                <div class="col">Días</div>
              </div>
              <!-- producto  -->
              <div class="carrito-producto">
                <div class="col-4">
                  <div class="col">
                    <!-- imagen -->
                    <div class="carrito-producto-imagen">
                      <img
                        src="https://picsum.photos/seed/picsum/100/100"
                        alt="producto"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <!-- producto -->
                    <div class="carrito-producto-detalle">
                      <p>
                        Lorem ipsum dolor, sit amet consectetur adipisicing
                        elit. Corporis voluptatem voluptatibus ipsam.
                      </p>
                    </div>
                  </div>
                  <div class="col">
                    <!-- precio  -->
                    <div class="carrito-producto-precio">120/día</div>
                  </div>
                  <div class="col">
                    <!-- días  -->
                    <div class="carrito-producto-dias">
                      <div class="flex-inline selector-numerico">
                        <div class="boton-menos"><button>-</button></div>
                        <div class="cantidad">1</div>
                        <div class="boton-mas"><button>+</button></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <!-- resumen compra -->
            <div class="carrito-producto-resumen">Resumen compra</div>
            <!-- botones  -->
            <div class="carrito-producto-accion">
              <!-- desglose factura -->
              <div class="checkout-resumen-desglose">
                <div class="col-2">
                  <div class="col">IVA</div>
                  <div class="col">20</div>
                </div>
                <div class="col-2">
                  <div class="col">Transporte</div>
                  <div class="col">20</div>
                </div>
                <div class="col-2">
                  <div class="col">Total</div>
                  <div class="col">120</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
