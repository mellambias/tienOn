<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link es un enlace a un recurso -->
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"
    />

    <title>Título</title>
    <!-- meta información -->
    <meta
      name="description"
      content="descripción de la web, se recomienda 90 caracteres"
    />
    <meta name="keywords" content="palabras clave, separadas, por comas" />

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div>
        <div>
          <div>logo</div>
          <div>
            <h1>Titulo</h1>
          </div>
        </div>
        <nav>
          <ul>
            <li>inicio</li>
            <li>reserva</li>
            <li>contacto</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="producto">
        <!-- panel foto -->
        <div class="producto-detalle">
          <!-- foto -->
          <div class="galeria-foto"></div>
          <!-- mini fotos -->
          <div class="galeria-miniaturas">
            <div class="galeria-miniatura"></div>
            <div class="galeria-miniatura"></div>
            <div class="galeria-miniatura"></div>
            <div class="galeria-miniatura"></div>
            <div class="galeria-miniatura"></div>
          </div>
        </div>
        <!-- descripcion -->
        <div class="producto-detalle-descripcion">
          <!-- titulo -->
          <div class="producto-detalle-descripcion-titulo">
            <h1></h1>
          </div>
          <!-- precio -->
          <div class="producto-detalle-descripcion-precio"></div>
          <!-- texto descriptivo -->
          <div class="producto-detalle-descripcion-texto"></div>
          <!-- cantidad -->
          <div class="producto-detalle-cantidad">
            <div class="producto-label"></div>
            <div class="selector-numerico">
              <div class="boton-menos"></div>
              <div class="cantidad"></div>
              <div class="boton-mas"></div>
            </div>
          </div>
          <!-- llamada a la accion -->
          <div class="producto-detalle-descripcion-accion"></div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
