<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link href="app.css" rel="stylesheet" />
    </head>

    <body>
        <header></header>

        <main>
            <div class="contacto">

                    <div class="contacto-titulo">
                        <h2>Contacte con nosotros</h2>
                    </div>

                                                />
                                            </svg>

                                        </li>
                                        <li>
                                            <svg viewBox="0 0 24 24">
                                                <path
                                                    d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"
                                                />
                                            </svg>
                                            <p>info@picmountain.es</p>
                                        </li>
                                        <li>
                                            <svg viewBox="0 0 24 24">
                                                <path
                                                    d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"

                                            <p>Hasta el infinito y mas alla</p>

                                        <li>
                                            <svg viewBox="0 0 24 24">
                                                <path
                                                    d="M7 11H9V13H7V11M21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5M5 7H19V5H5V7M19 19V9H5V19H19M15 13V11H17V13H15M11 13V11H13V13H11M7 15H9V17H7V15M15 17V15H17V17H15M11 17V15H13V17H11Z"

                                            </svg>
                                            <p>24 horas</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col">
                                <form action="">
                                    <!-- contacto formulario-->
                                    <div class="contacto-formulario">
                                        <!-- campos -->
                                        <div class="col-2">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="nombre"
                                                        >Nombre</label
                                                    >
                                                    <input
                                                        id="nombre"
                                                        type="text"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="apellidos"
                                                        >Apellidos</label
                                                    >
                                                    <input
                                                        id="apellidos"
                                                        type="text"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="telefono"
                                                        >Teléfono</label
                                                    >
                                                    <input
                                                        id="telefono"
                                                        type="text"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="email"
                                                        >Email</label
                                                    >
                                                    <input
                                                        id="email"
                                                        type="email"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-1">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="mensaje"
                                                        >Mensaje</label
                                                    >
                                                    <textarea
                                                        id="mensaje"
                                                        rows="10"
                                                    ></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!-- boton envio formulario -->
                                        <div class="contacto-formulario-accion">
                                            <button id="enviar">Enviar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="./partials.js" type="module"></script>
</html>
