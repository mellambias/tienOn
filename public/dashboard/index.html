<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap"
            rel="stylesheet"
        />
        <link href="./css/app.css" rel="stylesheet" />
        <script src="./js/index.js" type="module" defer></script>
    </head>
    <body>
        <main class="contactAdmin">
            <header class="col-1">
                <section class="breadcrubs">breadcrubs</section>
                <nav>
                    <ul></ul>
                </nav>
            </header>
            <div class="col-2">
                <section class="col">
                    <div class="col-1">
                        <div class="col">
                            <ul class="fichas">
                                <li>
                                    <div class="ficha">
                                        <ul>
                                            <li>Nombre</li>
                                            <li>Nombre</li>
                                            <li>Nombre</li>
                                            <li>Nombre</li>
                                            <li>Nombre</li>
                                            <li>Nombre</li>
                                            <li>Nombre</li>
                                        </ul>

                                        <div class="crud">
                                            <button>Edit</button>
                                            <button>Delete</button>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="ficha">ficha 2</div>
                                </li>
                                <li>
                                    <div class="ficha">ficha 3</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section class="col">
                    <div class="tabs">
                        <nav>
                            <ul>
                                <li class="tab active" data-tabid="contenido">
                                    <p>Formulario de contracto</p>
                                </li>
                                <li class="tab" data-tabid="imagen">
                                    <p>imagen</p>
                                </li>
                            </ul>
                        </nav>

                        <div id="contenido" class="active">
                            <div class="contacto">
                                <div class="col-1">
                                    <div class="col">
                                        <form id="contactForm">
                                            <!-- contacto formulario-->
                                            <div class="contacto-formulario">
                                                <!-- campos -->
                                                <div class="col-2">
                                                    <div class="col">
                                                        <div class="campo">
                                                            <label for="nombre"
                                                                >Nombre</label
                                                            >
                                                            <input
                                                                id="nombre"
                                                                name="nombre"
                                                                type="text"
                                                            />
                                                            <p
                                                                class="error"
                                                                data-name="nombre"
                                                            ></p>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="campo">
                                                            <label
                                                                for="apellidos"
                                                                >Apellidos</label
                                                            >
                                                            <input
                                                                id="apellidos"
                                                                name="apellidos"
                                                                type="text"
                                                            />
                                                            <p
                                                                class="error"
                                                                data-name="apellidos"
                                                            ></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-2">
                                                    <div class="col">
                                                        <div class="campo">
                                                            <label
                                                                for="telefono"
                                                                >Teléfono</label
                                                            >
                                                            <input
                                                                id="telefono"
                                                                name="telefono"
                                                                type="tel"
                                                            />
                                                            <p
                                                                class="error"
                                                                data-name="telefono"
                                                            ></p>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="campo">
                                                            <label for="email"
                                                                >Email</label
                                                            >
                                                            <input
                                                                id="email"
                                                                name="email"
                                                                type="email"
                                                            />
                                                            <p
                                                                class="error"
                                                                data-name="email"
                                                            ></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-1">
                                                    <div class="col">
                                                        <div class="campo">
                                                            <label for="mensaje"
                                                                >Mensaje</label
                                                            >

                                                            <textarea
                                                                id="mensaje"
                                                                name="mensaje"
                                                                rows="10"
                                                                maxlength="100"
                                                            ></textarea>
                                                            <span
                                                                >máximo 100
                                                                caracteres</span
                                                            >
                                                            <p
                                                                class="error"
                                                                data-name="mensaje"
                                                            ></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <!-- boton envio formulario -->
                                                <div
                                                    class="contacto-formulario-accion"
                                                >
                                                    <button id="enviar">
                                                        Enviar
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="imagen">
                            <h2>Imagen</h2>
                            <p>contenido imagenes</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
