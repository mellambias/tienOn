<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap"
            rel="stylesheet"
        />
        <link href="./css/app.css" rel="stylesheet" />
        <script src="./js/index.js" type="module" defer></script>
    </head>
    <body>
        <wc-app>
            <main class="control-panel">
                <header class="col-1">
                    <section class="breadcrubs">
                        <div
                            style="
                                display: flex;
                                align-items: center;
                                width: 90%;
                            "
                        >
                            <i
                                class="logo-icon"
                                style="
                                    width: 5rem;
                                    filter: invert(1);
                                    height: 4rem;
                                    width: 12rem;
                                "
                            ></i>
                            <span id="breadcrumb" style="display: none"
                                >Panel de control</span
                            >
                            <wc-pagetitle
                                id="page-title"
                                title="Panel de control"
                            ></wc-pagetitle>
                            <p id="userSession"></p>
                        </div>
                        <wc-collapse-toggler></wc-collapse-toggler>
                    </section>
                </header>
                <div class="col-menu-main">
                    <div id="menubar" class="col-menu">
                        <wc-menu></wc-menu>
                    </div>
                    <div id="main-content" class="col-main">
                        <template id="element-container-template">
                            <section><slot>ned content</slot></section>
                        </template>
                        <template id="element-details-template">
                            <style>
                                details {
                                    font-family: 'Open Sans Light', Helvetica,
                                        Arial;
                                }
                                .name {
                                    font-weight: bold;
                                    color: #217ac0;
                                    font-size: 120%;
                                }
                                h4 {
                                    margin: 10px 0 -8px 0;
                                }
                                h4 span {
                                    background: #217ac0;
                                    padding: 2px 6px 2px 6px;
                                    border: 1px solid #cee9f9;
                                    border-radius: 4px;
                                    color: white;
                                }
                                .attributes {
                                    margin-left: 22px;
                                    font-size: 90%;
                                }
                                .attributes p {
                                    margin-left: 16px;
                                    font-style: italic;
                                }
                            </style>
                            <details>
                                <summary>
                                    <span>
                                        <code class="name"
                                            >&lt;<slot name="element-name"
                                                >NEED NAME</slot
                                            >&gt;</code
                                        >
                                        <span class="desc"
                                            ><slot name="description"
                                                >NEED DESCRIPTION</slot
                                            ></span
                                        >
                                    </span>
                                </summary>
                                <div class="attributes">
                                    <h4><span>Attributes</span></h4>
                                    <slot name="attributes"><p>None</p></slot>
                                </div>
                            </details>
                            <hr />
                        </template>
                        <element-container id="miContenedor">
                        </element-container>
                    </div>
                </div>
            </main>
        </wc-app>
    </body>
</html>
