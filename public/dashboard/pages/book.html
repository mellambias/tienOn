<template id="template-tabla">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet"
    />
    <link href="../dashboard/css/app.css" rel="stylesheet" />
    <ul id="fichas" class="fichas">
        <slot></slot>
    </ul>
</template>
<template id="template-tabla-item">
    <link href="../dashboard/css/app.css" rel="stylesheet" />
    <style>
        li {
            display: flex;
        }
        span {
            font-weight: bold;
            align-self: flex-start;
            margin-right: 20px;
            width: 20%;
        }
        slot {
            align-items: flex-end;
        }
    </style>
    <div class="ficha">
        <ul>
            <li>
                <span>Title</span>
                <slot name="title">Titulo del libro</slot>
            </li>
            <li><span>Autor</span><slot name="author">Autor</slot></li>
        </ul>
        <div class="crud">
            <slot name="crud-buttons"></slot>
        </div>
    </div>
</template>
<template id="button-edit-template">
    <style>
        button {
            position: relative;
            width: 80px;
            margin: 5px;
            padding: 5px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            border-radius: 5px;
            box-shadow: 2px 1px black;
            cursor: pointer;
        }

        button:hover {
            top: -1px;
            left: -2px;
            box-shadow: 2px 2px black;
        }
        i {
            pointer-events: none;
        }
    </style>

    <button><i class="edit-icon"></i> Edit</button>
</template>
<template id="button-delete-template">
    <button>
        <i class="delete-icon"></i>
        Delete
    </button>
</template>
<template id="template-tabs">
    <style>
        .tabs {
            padding-top: 2vh;
            height: 100%;
            width: 100%;
            overflow-y: scroll;
        }
        nav,
        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            width: 90%;
        }
        .tab {
            background-color: hsl(0deg, 0%, 75%);
            border: 3px solid black;
            border-color: black;
            border-radius: 10px;
            border-bottom: 0px solid;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            width: 33%;
            min-height: 2rem;
            margin-right: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .tab.noActive {
            z-index: 100;
            pointer-events: all;
            position: relative;
        }
        .tab.active {
            position: relative;
            top: 1px;
            z-index: 200;
            background-color: hsl(0deg, 0%, 100%);
            border-width: 3px;
            border-bottom: 0px solid hsl(0deg, 0%, 100%);
            margin-bottom: -2px;
            font-weight: bold;
            /* height: 70px; */
        }
        p {
            color: black;
            font-weight: bold;
        }
    </style>
    <div id="tabs1" class="tabs">
        <nav>
            <ul>
                <li class="tab active" data-tabid="contenido">
                    <p>Libro</p>
                </li>
                <li class="tab noActive" data-tabid="imagen">
                    <p>imagen</p>
                </li>
            </ul>
        </nav>
        <slot></slot>
    </div>
</template>
<div class="col-aside-main">
    <section class="col-aside">
        <wc-tabla id="tabla-book"> </wc-tabla>
    </section>
    <section class="col-main">
        <div class="contactoAdmintabs">
            <wc-form id="bookForm">
                <wc-tabs>
                    <wc-tab id="contenido" state="active">
                        <link
                            href="../dashboard/css/app.css"
                            rel="stylesheet"
                        />
                        <style>
                            .campo label {
                                color: black;
                            }
                            input {
                                padding-left: 0.5rem;
                                padding-right: 0.5rem;
                            }
                            input[type='number'],
                            input[type='date'] {
                                text-align: end;
                            }
                        </style>
                        <!-- <form id="contactForm"> -->
                        <input id="id" name="id" type="number" hidden />
                        <div class="contacto">
                            <div class="col-1">
                                <div class="col">
                                    <!-- <form id="contactForm"> -->
                                    <!-- contacto formulario-->
                                    <div class="contacto-formulario">
                                        <!-- campos -->
                                        <div class="col-2">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="title"
                                                        >Titulo</label
                                                    >
                                                    <input
                                                        id="title"
                                                        name="title"
                                                        type="text"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="title"
                                                    ></p>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="author"
                                                        >Autor</label
                                                    >
                                                    <input
                                                        id="author"
                                                        name="author"
                                                        type="text"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="author"
                                                    ></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="isbn"
                                                        >ISBN</label
                                                    >
                                                    <input
                                                        id="isbn"
                                                        name="isbn"
                                                        type="number"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="isbn"
                                                    ></p>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="pageCount"
                                                        >Numero páginas</label
                                                    >
                                                    <input
                                                        id="pageCount"
                                                        name="pageCount"
                                                        type="number"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="pageCount"
                                                    ></p>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="publishedDate"
                                                        >Fecha
                                                        Publicacion</label
                                                    >
                                                    <input
                                                        id="publishedDate"
                                                        name="publishedDate"
                                                        type="date"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="publishedDate"
                                                    ></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-1">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="description"
                                                        >Descripción</label
                                                    >
                                                    <textarea
                                                        id="description"
                                                        name="description"
                                                        rows="10"
                                                        minlength="20"
                                                        maxlength="200"
                                                    ></textarea>
                                                    <span
                                                        >máximo 200
                                                        caracteres</span
                                                    >
                                                    <p
                                                        class="error"
                                                        data-name="description"
                                                    ></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- </form> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="col">
                                <!-- boton envio formulario -->
                                <div class="contacto-formulario-accion">
                                    <button id="enviar" type="submit">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- </form> -->
                    </wc-tab>
                    <wc-tab id="imagen" state=""> </wc-tab>
                </wc-tabs>
            </wc-form>
            <!-- </form> -->
        </div>
    </section>
</div>
