<template id="template-tabla">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet"
    />
    <link href="../dashboard/css/app.css" rel="stylesheet" />
    <ul id="fichas" class="fichas">
        <slot></slot>
    </ul>
</template>
<template id="template-tabla-item" elementData>
    <link href="../dashboard/css/app.css" rel="stylesheet" />
    <style>
        li {
            display: flex;
        }
        span {
            font-weight: bold;
            align-self: flex-start;
            margin-right: 20px;
            width: 20%;
        }
        slot {
            align-items: flex-end;
        }
    </style>
    <div class="ficha">
        <ul>
            <li>
                <span>Nombre</span>
                <slot name="nombre">nombre</slot>
            </li>
            <li>
                <span>Apellidos</span><slot name="apellidos">apellidos</slot>
            </li>
            <li><span>Teléfono</span><slot name="telefono">telefono</slot></li>
            <li><span>Correo</span><slot name="email">email</slot></li>
            <li><span>Mensaje</span><slot name="mensaje">messaje</slot></li>
        </ul>
        <div class="crud">
            <slot name="crud-buttons"></slot>
        </div>
    </div>
</template>
<template id="button-edit-template">
    <style>
        button {
            position: relative;
            width: 80px;
            margin: 5px;
            padding: 5px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            border-radius: 5px;
            box-shadow: 2px 1px black;
            cursor: pointer;
        }

        button:hover {
            top: -1px;
            left: -2px;
            box-shadow: 2px 2px black;
        }
        i {
            pointer-events: none;
        }
    </style>

    <button><i class="edit-icon"></i> Edit</button>
</template>
<template id="button-delete-template">
    <button>
        <i class="delete-icon"></i>
        Delete
    </button>
</template>
<template id="template-tabs">
    <div id="tabs1" class="tabs">
        <nav>
            <ul>
                <li class="tab active" data-tabid="contenido">
                    <p>Formulario de contracto</p>
                </li>
                <li class="tab noActive" data-tabid="imagen">
                    <p>imagen</p>
                </li>
            </ul>
        </nav>
        <slot></slot>
    </div>
</template>
<div class="col-aside-main">
    <section class="col-aside">
        <wc-tabla id="tabla-contact"> </wc-tabla>
    </section>
    <section class="col-main">
        <div class="contactoAdmintabs">
            <wc-form
                id="contactForm"
                labelColor="white"
                inputColor=""
                inputStyle=""
                textAreaStyle=""
                placeholder="auto"
                placeholderStyle="font-size:1rem;"
            >
                <wc-tabs borderColor="blue" bgColor textColor="Purple">
                    <wc-tab
                        id="contenido"
                        state="active"
                        bg="linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 13%, rgba(0,212,255,1) 100%);"
                    >
                        <!-- <form id="contactForm"> -->
                        <input id="id" name="id" type="number" hidden />
                        <div class="contacto">
                            <div class="col-1">
                                <div class="col">
                                    <!-- <form id="contactForm"> -->
                                    <!-- contacto formulario-->
                                    <div class="contacto-formulario">
                                        <!-- campos -->
                                        <div class="col-2">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="nombre"
                                                        >Nombre</label
                                                    >
                                                    <input
                                                        id="nombre"
                                                        name="nombre"
                                                        type="text"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="nombre"
                                                    ></p>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="apellidos"
                                                        >Apellidos</label
                                                    >
                                                    <input
                                                        id="apellidos"
                                                        name="apellidos"
                                                        type="text"
                                                        placeholder="Ponga el primero y segundo"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="apellidos"
                                                    ></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="telefono"
                                                        >Teléfono</label
                                                    >
                                                    <input
                                                        id="telefono"
                                                        name="telefono"
                                                        type="tel"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="telefono"
                                                    ></p>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="email"
                                                        >Email</label
                                                    >
                                                    <input
                                                        id="email"
                                                        name="email"
                                                        type="email"
                                                    />
                                                    <p
                                                        class="error"
                                                        data-name="email"
                                                    ></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-1">
                                            <div class="col">
                                                <div class="campo">
                                                    <label for="mensaje"
                                                        >Mensaje</label
                                                    >

                                                    <textarea
                                                        id="mensaje"
                                                        name="mensaje"
                                                        rows="10"
                                                        minlength="20"
                                                        maxlength="100"
                                                    ></textarea>
                                                    <span
                                                        >máximo 100
                                                        caracteres</span
                                                    >
                                                    <p
                                                        class="error"
                                                        data-name="mensaje"
                                                    ></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- </form> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="col">
                                <!-- boton envio formulario -->
                                <div class="contacto-formulario-accion">
                                    <button id="enviar" type="submit">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- </form> -->
                    </wc-tab>
                    <wc-tab id="imagen" state=""
                        ><form>
                            <input id="email" name="email" type="email" />
                            <button id="enviar" type="submit">Enviar</button>
                        </form>
                    </wc-tab>
                </wc-tabs>
            </wc-form>
            <!-- </form> -->
        </div>
    </section>
</div>
