<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- link es un enlace a un recurso -->
        <link
            rel="shortcut icon"
            href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"
        />

        <title>checkout</title>
        <!-- meta información -->
        <meta
            name="description"
            content="descripción de la web, se recomienda 90 caracteres"
        />
        <meta name="keywords" content="palabras clave, separadas, por comas" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap"
            rel="stylesheet"
        />
        <link href="app.css" rel="stylesheet" />
    </head>

    <body>
        <header></header>

        <main>
            <div class="checkout">
                <div class="checkout-titulo">
                    <h2>Finalizar compra</h2>
                </div>

                <div class="checkout-cliente">
                    <div class="col-2">
                        <div class="col">
                            <!-- datos cliente -->
                            <form id="contactForm">
                            <div class="checkout-cliente-datos">
                                <div class="col-2">
                                    <div class="col">
                                        <div class="campo">
                                            <label for="nombre">Nombre</label>
                                            <input
                                                id="nombre"
                                                name="nombre"
                                                type="text"
                                            />
                                            <p
                                                class="error"
                                                data-name="nombre"
                                            ></p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="campo">
                                            <label for="apellidos"
                                                >Apellidos</label
                                            >
                                            <input
                                                id="apellidos"
                                                name="apellidos"
                                                type="text"
                                            />
                                            <p
                                                class="error"
                                                data-name="apellidos"
                                            ></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="col">
                                        <div class="campo">
                                            <label for="telefono"
                                                >Teléfono</label
                                            >
                                            <input
                                                id="telefono"
                                                name="telefono"
                                                type="text"
                                            />
                                            <p
                                                class="error"
                                                data-name="telefono"
                                            ></p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="campo">
                                            <label for="email">Email</label>
                                            <input
                                                id="email"
                                                name="email"
                                                type="email"
                                            />
                                            <p
                                                class="error"
                                                data-name="email"
                                            ></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="col">
                                        <div class="campo">
                                            <label for="ciudad">Ciudad</label>
                                            <select name="ciudad" id="ciudad">
                                                <option value="00000"></option>
                                                <option value="07600">
                                                    Palma de Mallorca
                                                </option>
                                            </select>
                                            <p
                                                class="error"
                                                data-name="ciudad"
                                            ></p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="campo">
                                            <label for="codigoPostal"
                                                >Código postal</label
                                            >
                                            <input
                                                id="codigoPostal"
                                                name="codigoPostal"
                                                type="text"
                                            />
                                            <p
                                                class="error"
                                                data-name="codigoPostal"
                                            ></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="campo">
                                        <label for="direccion">Dirección</label>
                                        <input
                                            id="direccion"
                                            name="direccion"
                                            type="text"
                                        />
                                        <p
                                            class="error"
                                            data-name="direccion"
                                        ></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <!-- resumen compra -->

                            <div class="checkout-resumen">
                                <div class="resum">
                                    <!-- titulo  -->
                                    <div class="checkout-resumen-titulo">
                                        <h3>Resumen de la compra</h3>
                                    </div>
                                    <div class="col">
                                        <!-- desglose factura -->
                                        <div class="checkout-resumen-desglose">
                                            <div class="col-2">
                                                <div class="col flex center">
                                                    <label>IVA</label>
                                                </div>
                                                <div class="col flex center">
                                                    <p>20 &euro;</p>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <div class="col flex center">
                                                    <label>Transporte</label>
                                                </div>
                                                <div class="col flex center">
                                                    <p>20 &euro;</p>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <div class="col flex center">
                                                    <label>Total</label>
                                                </div>
                                                <div class="col flex center">
                                                    <p>120 &euro;</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- tipo de pago -->
                            <div class="checkout-resumen-formasPago">
                                <div class="col-1">
                                    <div class="col">
                                        <input
                                            type="radio"
                                            name="formaPago"
                                            value="Transferencia"
                                        />
                                        <label for="transferencia">
                                            Transferencia bancaria</label
                                        >
                                    </div>
                                    <div class="col">
                                        <input
                                            type="radio"
                                            name="formaPago"
                                            value="Paypal"
                                        />
                                        <label for="Paypal">Paypal</label>
                                    </div>
                                    <div class="col">
                                        <input
                                            type="radio"
                                            name="formaPago"
                                            value="Tarjeta"
                                            checked
                                        />
                                        <label for="Tarjeta">Tarjeta de crédito</label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- botones -->
                                    <div class="checkout-resumen-accion">
                                        <button>Pagar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>
    </body>
    <script src="./js/index.js" type="module" defer></script>
</html>
