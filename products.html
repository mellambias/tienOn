<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link es un enlace a un recurso -->
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico"
    />

    <title>Título</title>
    <!-- meta información -->
    <meta
      name="description"
      content="descripción de la web, se recomienda 90 caracteres"
    />
    <meta name="keywords" content="palabras clave, separadas, por comas" />

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div>
        <div>
          <div>logo</div>
          <div>
            <h1>Titulo</h1>
          </div>
        </div>
        <nav>
          <ul>
            <li>inicio</li>
            <li>reserva</li>
            <li>contacto</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="productos">
        <!-- panel izq  categorias -->
        <div class="productos-categorias">
          <div class="productos-titulo"></div>
          <nav class="productos-menu">
            <ul>
              <li>Todas</li>
              <li>Lanchas</li>
              <li>Llauts</li>
              <li>Veleros</li>
            </ul>
          </nav>
        </div>
        <!-- panel derecho productos -->
        <div class="productos-detalle">
          <!-- superior -->
          <div class="poductos-resumen">
            <!-- información selección -->
            <div class="poductos-resumen-seleccion">Se están señalando 20 de 100 productos</div>
            <!-- selector -->
            <div class="poductos-resumen-filtro"></div>
          </div>
          <!-- productos -->
          <div class="productos-galeria">
            <!-- card -->
            <div class="producto-detalle">
              <!-- foto -->
              <div class="producto-detalle-imagen"></div>
              <!-- precio -->
              <div class="producto-detalle-precio"></div>
              <!-- descripción -->
              <div class="producto-detalle-descripcion"></div>
              <!-- llamada a la acción -->
              <div class="producto-detalle-accion">
                <button></button>
              </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
